# Environment Configuration
# Parameters for the derivative hedging environment

# Market Parameters
market:
  S0: 100.0                    # Initial stock price
  K: 100.0                     # Strike price
  T: 0.119                     # Time to maturity (30/252 years)
  r: 0.05                      # Risk-free rate (5%)
  sigma: 0.2                   # Volatility (20%)
  mu: 0.0                      # Drift (risk-neutral for training)

# Option Parameters
option:
  type: 'call'                 # Option type: 'call' or 'put'
  position: -1.0               # Number of options (negative = short)

# Environment Parameters
environment:
  max_steps: 30                # Maximum steps per episode (days)
  transaction_cost_pct: 0.001  # Transaction cost (0.1%)
  reward_scaling: 1.0          # Reward scaling factor
  normalize_state: true        # Normalize state observations
  market_model: 'gbm'          # Market model: 'gbm', 'heston', 'jump_diffusion'

# Episode Parameters
episodes:
  train_episodes: 10000        # Number of training episodes
  eval_episodes: 100           # Number of evaluation episodes
  seed: 42                     # Random seed for reproducibility

# Advanced Market Models (for future use)
heston:
  v0: 0.04                     # Initial variance
  kappa: 2.0                   # Mean reversion speed
  theta: 0.04                  # Long-term variance
  sigma_v: 0.3                 # Volatility of variance
  rho: -0.7                    # Correlation

jump_diffusion:
  lambda_jump: 0.1             # Jump intensity (jumps per year)
  jump_mean: 0.0               # Mean of log-jump size
  jump_std: 0.1                # Std dev of log-jump size
